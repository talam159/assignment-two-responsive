<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up!</title>
    <!-- ==stylesheet== -->
    <link rel="stylesheet" href="style.css">
    <!-- ==fonts== -->
    <!-- fonts used: Poppins, Roboto, Manrope, Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Manrope:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f6e7cb822a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- top navigator -->
    <nav class="top-navigator">
        <div class="logo">
            <a href="#"><h3>Influencer Products</h3></a>
        </div>

        <div id="nav-link">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link" href="#">Signup</a>
            <a class="nav-link" href="#">Login</a>
        </div>
    </nav>
    <main>
        <section class="landing-container">
            <header class="landing title">
                <div class="title-container">
                    <h1>Start your journey as influencer</h1>
                    <p class="sub-texts">
                        Power up yourself! Show your Potentials. Get the equipments and accessories to express yourself.
                    </p>
                </div>
            </header>
            <div class="landing-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <section class="product-container">
            <div class="products">
                <div class="product">
                    <div class="product-image">
                        <img src="images/tripod.png" alt="">
                    </div>
                    <div class="product-details">
                        <h3 class="product-title">Flex Tripod</h3>
                        <p class="product-price">50.48$</p>
                        <div class="product-info">
                                <div class="rating">
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star empty"></i>
                                    <p class="rating-text">4.99</p>
                                </div>
                                
                                <p class="product-description">World wide shipping<br>available. <br>Buyer protection Available</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
